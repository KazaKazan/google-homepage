<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Google</title>
</head>

<body>
    <div class="main-container">
        <ul class="header">
            <a href="#" class="header-link">Gmail</a>
            <a href="#" class="header-link">Images</a>
            <a href="#" class="header-icon"><img src="assets/apps.svg" alt="Google Apps"></a>
            <a href="https://github.com/KazaKazan" class="header-icon"><img src="assets/githubavatar.jpeg" alt="Google Account"></a>
        </ul>

        <div class="search-container">
            <img src="assets/logo.png" alt="Google" class="item">
            <form class="search-bar-form item">
                <div class="search-bar">
                    <img src="assets/search.svg" alt="" style="margin-left: 15px; width: 20px;">   
                    <input type="search" name="search-input" id="search-input" class="search-input" autofocus>
                </div>
                <div class="item">                
                    <input type="submit" value="Google Search" class="submit-button">
                    <input type="submit" value="I'm Feeling Lucky" class="submit-button">
                </div>
            </form>
            <p>Google offered in: <a href="" style="color: blue;">Türkçe</a></p>
        </div>
    </div>

    <div class="footer-container">
        <p class="country"> Turkey </p>
        <div class="divider"></div>
        <div class="footer">
            <div class="footer-left">
                <a href="#" class="footer-link">About</a>
                <a href="#" class="footer-link">Advertising</a>
                <a href="#" class="footer-link">Business</a>
                <a href="#" class="footer-link">How Search works</a>
            </div>
            <div class="footer-right">
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">Settings</a>
            </div>
        </div>
    </div>

</html>
